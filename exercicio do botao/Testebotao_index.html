<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de 9 Dígitos</title>
    <link rel="stylesheet" href="Testebotao_index.css">
</head>
<body>
    <div id="container">
        <h1>Contador de 9 Dígitos</h1>
        <div id="contador">000000000</div>
        <button id="incrementButton">Contagem +1</button> <!-- Botão vermelho -->
        <button id="startButton">Start</button> <!-- Botão verde para iniciar -->
        <button id="stopButton">Stop</button> <!-- Botão azul para parar -->
    </div>

    <script src="Testebotao_index.js"></script>
</body>
</html>
