<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guet - Adivinhe o Número</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Guet - Adivinhe o Número</h1>
        <p>Adivinhe um número entre 00 e 99. Você tem 5 tentativas!</p>
        <input type="number" id="guessInput" min="0" max="99" placeholder="Digite seu palpite">
        <button id="submitGuess">Adivinhar</button>
        <p id="message"></p>
        <p id="attempts"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
